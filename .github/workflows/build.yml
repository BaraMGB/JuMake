name: Build & Release

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: jumake-linux-x64
            binary: jumake
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: jumake-windows-x64
            binary: jumake.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: jumake-macos-arm64
            binary: jumake

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      # === LINUX PACKAGES ===
      - name: Install cargo-deb
        if: runner.os == 'Linux'
        run: cargo install cargo-deb

      - name: Build .deb package (Linux)
        if: runner.os == 'Linux'
        run: |
          cargo deb --no-strip --output target/${{ matrix.target }}/release/${{ matrix.artifact }}.deb
        continue-on-error: true

      - name: Build tar.gz (Linux)
        if: runner.os == 'Linux'
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.binary }} 2>/dev/null || true
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.binary }}

      # === WINDOWS PACKAGES ===
      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        run: choco install nsis -y

      - name: Create Windows installer (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $nsisContent = @"
          !include "MUI2.nsh"
          Name "JuMake"
          OutFile "jumake-windows-x64-installer.exe"
          InstallDir "$PROGRAMFILES64\JuMake"
          RequestExecutionLevel admin
          !insertmacro MUI_PAGE_DIRECTORY
          !insertmacro MUI_PAGE_INSTFILES
          !insertmacro MUI_LANGUAGE "English"
          Section "Install"
            SetOutPath $INSTDIR
            File "target\x86_64-pc-windows-msvc\release\jumake.exe"
            EnVar::AddValue "PATH" $INSTDIR
          SectionEnd
          "@
          $nsisContent | Out-File -Encoding ASCII installer.nsi
          makensis installer.nsi
        continue-on-error: true

      - name: Build zip (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ${{ matrix.artifact }}.zip ${{ matrix.binary }}

      # === MACOS PACKAGES ===
      - name: Install create-dmg (macOS)
        if: runner.os == 'macOS'
        run: brew install create-dmg

      - name: Build .dmg (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dmg_temp
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dmg_temp/
          create-dmg --volname "JuMake" --volicon "Applications" ${{ matrix.artifact }}.dmg dmg_temp/ || true
        continue-on-error: true

      - name: Build tar.gz (macOS)
        if: runner.os == 'macOS'
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.binary }} 2>/dev/null || true
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.binary }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            target/${{ matrix.target }}/release/*.tar.gz
            target/${{ matrix.target }}/release/*.zip
            target/${{ matrix.target }}/release/*.deb
            target/${{ matrix.target }}/release/*.dmg
            *.exe
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: jumake-*
          path: artifacts
          merge-multiple: true

      - name: List Artifacts
        run: ls -la artifacts/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
