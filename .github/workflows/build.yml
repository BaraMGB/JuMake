name: Build & Release

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: jumake-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: jumake-windows-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: jumake-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # === LINUX ===
      - name: Install cargo-deb (Linux)
        if: runner.os == 'Linux'
        run: cargo install cargo-deb

      - name: Install cargo-appimage (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y libgtk-3-dev
          cargo install cargo-appimage

      - name: Build .deb (Linux)
        if: runner.os == 'Linux'
        run: cargo deb --output ${{ matrix.artifact }}.deb

      - name: Build .AppImage (Linux)
        if: runner.os == 'Linux'
        run: |
          cargo appimage --target ${{ matrix.target }}
          mv target/${{ matrix.target }}/generate-appimage/*.AppImage ${{ matrix.artifact }}.AppImage || true
          mv target/${{ matrix.target }}/*.AppImage ${{ matrix.artifact }}.AppImage || true

      # === WINDOWS ===
      - name: Install cargo-wix (Windows)
        if: runner.os == 'Windows'
        run: cargo install cargo-wix

      - name: Build .msi (Windows)
        if: runner.os == 'Windows'
        run: cargo wix --output ${{ matrix.artifact }}.msi

      # === MACOS ===
      - name: Install create-dmg (macOS)
        if: runner.os == 'macOS'
        run: cargo install create-dmg-cargo

      - name: Build .dmg (macOS)
        if: runner.os == 'macOS'
        run: |
          cargo build --release --target ${{ matrix.target }}
          create-dmg-cargo --target ${{ matrix.target }} --output ${{ matrix.artifact }}.dmg || cargo install cargo-bundle && cargo bundle --release --target ${{ matrix.target }} && zip -r ${{ matrix.artifact }}-app.zip target/${{ matrix.target }}/release/bundle/osx/

      # === UPLOAD ===
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            *.deb
            *.AppImage
            *.msi
            *.dmg
            *-app.zip
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: jumake-*
          path: artifacts
          merge-multiple: true

      - name: List Artifacts
        run: ls -la artifacts/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
